version: "3.6"

services:
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    ports:
      - "3000:3000"
    volumes: 
      - ./:/usr/src/smart-brain-api
  
  postgres:
    image: postgres
    ports: 
      - "5432:5432"
